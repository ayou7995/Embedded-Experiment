<!doctype html>
<html>
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1>Simple Login Page</h1>
        <form name="login">
            Username<input type="text" name="userid"/>
            Password<input type="password" name="pswrd"/>
            <input type="button" onclick="check(this.form)" value="Login"/>
            <input type="reset" value="Cancel"/>
        </form>

        <script>
            var socket = io();
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                console.log(form.userid.value);
                console.log(form.pswrd.value);
                if(form.userid.value == "ayou7995" && form.pswrd.value == "1268") {
                    socket.emit('log in',true);
                    //window.open('index.html')/*opens the target page while Id & password matches*/
                }
                else {
                    socket.emit('log in',false);
                    alert("Error Password or Username")/*displays error message*/
                }
            }
        </script>
    </body>
</html>
